<!DOCTYPE HTML>
<html lang = 'en'>
	<head>
		<title>Redirection</title>
		<meta charset = 'utf-8'>
		<script>
			function redirectTo(url) {
				window.location.href = url;
			}
			
			// Example usage:
			var targetUrl = "https://example.com";
			redirectTo(targetUrl);
		</script>
	</head>
</html>
